name: Post News to Telegram

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  post-news:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests feedparser openai
      
      - name: Run news bot
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          GNEWS_KEY: ${{ secrets.GNEWS_KEY }}
          PERPLEXITY_KEY: ${{ secrets.PERPLEXITY_KEY }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python src/main.py
      
      - name: Commit database
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/sent_links.db || true
          git commit -m "ðŸ“Š Update DB [skip ci]" || true
          git push || true
